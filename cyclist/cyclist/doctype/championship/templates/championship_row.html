<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Championships List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .championship-card {
            transition: transform 0.3s ease;
        }

        .championship-card:hover {
            transform: scale(1.05);
        }

        .championship-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .championship-description {
            font-size: 1rem;
            color: #555;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 200px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card championship-card">
                        <img src="{{ doc.image or 'default_image_url.jpg' }}" class="card-img-top" alt="Championship Image">
                        <div class="card-body">
                            <h5 class="card-title championship-title">{{ doc.title or doc.name }}</h5>
                            <p class="card-text championship-description">
                                {{ doc.description }}
                            </p>
                            <a href="/{{ doc.route }}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
